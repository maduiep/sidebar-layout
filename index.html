<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Sidebar Layout</title>
  </head>
  <body>
    <section class="dashboard-container">
      <div class="sidebar-container">
        <!-- Top of sidebar -->
        <div class="top-of-sidebar">
          <!-- Logo container -->
          <div class="logo-container">
            <img src="./images/logo.svg" alt="Logo" />
          </div>

          <!-- Menu Container -->
          <div class="menu-container">
            <!-- Dasboard -->
            <div class="menu-item">
              <!-- Icon container -->
              <div class="menu-icon-container">
                <i class="fa-regular fa-house"></i>
              </div>
              <!-- Menu text container -->
              <div class="menu-text-container">
                <p>Dashboard</p>
              </div>
            </div>

            <!-- Team -->
            <div class="menu-item">
              <!-- Icon container -->
              <div class="menu-icon-container">
                <i class="fa-regular fa-user"></i>
              </div>
              <!-- Menu text container -->
              <div class="menu-text-container">
                <p>Team</p>
              </div>
            </div>

            <!-- Projects -->

            <div class="menu-item">
              <!-- Icon container -->
              <div class="menu-icon-container">
                <i class="fa-regular fa-folder"></i>
              </div>
              <!-- Menu text container -->
              <div class="menu-text-container">
                <p>Projects</p>
              </div>
            </div>

            <!-- Calendar -->
            <div class="menu-item">
              <!-- Icon container -->
              <div class="menu-icon-container">
                <i class="fa-regular fa-calendar"></i>
              </div>
              <!-- Menu text container -->
              <div class="menu-text-container">
                <p>Calendar</p>
              </div>
            </div>

            <!-- Documents -->
            <div class="menu-item">
              <!-- Icon container -->
              <div class="menu-icon-container">
                <i class="fa-regular fa-file"></i>
              </div>
              <!-- Menu text container -->
              <div class="menu-text-container">
                <p>Documents</p>
              </div>
            </div>

            <!-- Reports -->
            <div class="menu-item">
              <!-- Icon container -->
              <div class="menu-icon-container">
                <i class="fa-regular fa-flag"></i>
              </div>
              <!-- Menu text container -->
              <div class="menu-text-container">
                <p>Reports</p>
              </div>
            </div>
          </div>

          <!-- Your Teams container -->
          <div class="your-teams-container">
            <!-- Your Teams Title -->
            <div class="your-teams-title-container">
              <p>Your Teams</p>
            </div>
            <!-- Your Teams menu container -->
            <div class="your-teams-menu-container">
              <!-- HeroIcons -->
              <div class="your-teams-item-container">
                <div class="team-label-container">
                  <p>H</p>
                </div>
                <div class="your-teams-name-container">
                  <p>HeroIcons</p>
                </div>
              </div>

              <!-- Tailwaind Labs -->
              <div class="your-teams-item-container">
                <div class="team-label-container">
                  <p>T</p>
                </div>
                <div class="your-teams-name-container">
                  <p>Tailwind Labs</p>
                </div>
              </div>

              <!-- Workcation -->
              <div class="your-teams-item-container">
                <div class="team-label-container">
                  <p>W</p>
                </div>
                <div class="your-teams-name-container">
                  <p>Workcation</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-area"></div>
    </section>
  </body>
</html>
